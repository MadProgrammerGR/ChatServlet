<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Chat Now!</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/index.js"></script>
</head>
<body style="font-family:Verdana">

  <div class="container">
<div class="row " style="padding-top:40px;">
    <h3 class="text-center">Simple Chat Page</h3>
    <br><br>
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                RECENT CHAT HISTORY
            </div>
            <div class="panel-body">
					<ul class="media-list" id="chat_list">
							<li class="media media-body">
								Test message<br> 
								<small class="text-muted">George | 23rd June at 5:00pm</small>
								<hr>
							</li>
							<li class="media media-body">
								Test message 2<br> 
								<small class="text-muted">George | 23rd June at 5:00pm</small>
								<hr>
							</li>
							<li class="media media-body">
								Test message 3<br> 
								<small class="text-muted">George | 23rd June at 5:00pm</small>
								<hr>
							</li>
						</ul>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                                    <input id="input_text" class="form-control" placeholder="Enter Message" type="text">
                                    <span class="input-group-btn">
                                        <button onclick="sendMessage()" class="btn btn-info" type="button">SEND</button>
                                    </span>
                                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
               ONLINE USERS
            </div>
            <div class="panel-body">
                <ul class="media-list" id="user_list">
							<li class="media media-body">
								<h5>George</h5> 
								<small class="text-muted">Active From 3 hours</small>
							</li>
							<li class="media media-body">
								<h5>Someone else</h5> 
								<small class="text-muted">Active From 3 hours</small>
							</li>
				</ul>
            </div>
         	</div>
        
    </div>
</div>
  </div>



</body>
</html>
